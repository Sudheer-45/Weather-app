<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <!-- Background Video -->
  <video autoplay loop muted id="background-video" class="position-absolute w-100 h-100 object-fit-cover z-n1">
    <source id="video-source" src="videos/day.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Weather App Container -->
  <div class="container-fluid h-100 d-flex flex-column justify-content-center align-items-center text-center text-white" id="weather-app">
    <h1 class="mb-4">Weather Application</h1>

    <!-- Mode Switcher -->
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-light me-2" id="lightMode">Light Mode</button>
      <button class="btn btn-dark" id="darkMode">Dark Mode</button>
    </div>

    <!-- Search Bar -->
    <div class="mb-4 d-flex w-75 justify-content-center">
      <input type="text" class="form-control" placeholder="Enter your city to Search" id="cityInput" />
      <button class="btn btn-primary ms-2" id="searchButton">Search</button>
    </div>

    <!-- Current Weather Card -->
    <div class="card current-weather-card mb-4 text-center" style="min-width: 250px;">
      <div class="card-body" id="current-weather">
        <h5 class="card-title" id="cityName">City</h5>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" id="weatherIcon" />
        <p class="temp_display">_Â°C</p>
        <p class="card-text">_</p>
      </div>
    </div>

    <!-- Forecast Section -->
    <h2 class="mb-4">Weather forecast for the next five days</h2>
    <div class="row row-cols-1 row-cols-md-5 g-4" id="forecast-container">
      <!-- Forecast cards will be dynamically inserted here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>

</body>
</html>
